<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="100%" height="100%">
  <!-- Background -->
  <g>
    <path d="M0,100 C50,70 100,100 150,50 C200,0 250,20 300,10 C350,0 400,30 450,20 C500,10 500,100 500,100 L500,400 L0,400 Z" fill="#1a202c" opacity="0.7" />
  </g>
  
  <!-- Cute File Character -->
  <g transform="translate(250, 200)">
    <animateTransform attributeName="transform" type="translate" values="250,200; 250,190; 250,200" dur="3s" repeatCount="indefinite" />
    <!-- File Body -->
    <rect x="-60" y="-80" width="120" height="150" rx="5" ry="5" fill="#1a202c" stroke="#9f7aea" stroke-width="3" />
    <path d="M60,-80 L60,-110 L30,-80" fill="#1a202c" stroke="#9f7aea" stroke-width="3" />
    
    <!-- File Face -->
    <circle cx="-20" cy="-40" r="10" fill="white" />
    <circle cx="20" cy="-40" r="10" fill="white" />
    <circle cx="-20" cy="-40" r="5" fill="#1a202c">
      <animate attributeName="cy" values="-40;-38;-40" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="20" cy="-40" r="5" fill="#1a202c">
      <animate attributeName="cy" values="-40;-38;-40" dur="1s" repeatCount="indefinite" />
    </circle>
    <path d="M-20,0 Q0,20 20,0" stroke="white" stroke-width="3" fill="none">
      <animate attributeName="d" values="M-20,0 Q0,20 20,0; M-20,10 Q0,30 20,10; M-20,0 Q0,20 20,0" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- File Content Lines -->
    <rect x="-40" y="-15" width="80" height="5" rx="2" ry="2" fill="#f06292" opacity="0.8" />
    <rect x="-40" y="0" width="60" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-40" y="15" width="80" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-40" y="30" width="50" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-40" y="45" width="70" height="5" rx="2" ry="2" fill="#d264b6" opacity="0.8" />
    
    <!-- Size Indicator -->
    <g>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      <circle cx="40" cy="-60" r="15" fill="#ff0000" opacity="0.7" />
      <text x="40" y="-55" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">10MB</text>
    </g>
  </g>
  
  <!-- Compression Magic -->
  <g transform="translate(250, 200)">
    <!-- Compression Arrow -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2s" repeatCount="indefinite" />
      <path d="M0,80 L0,120" stroke="#805ad5" stroke-width="4" stroke-linecap="round" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite" />
      </path>
      <path d="M-10,110 L0,120 L10,110" stroke="#805ad5" stroke-width="4" stroke-linecap="round" fill="none" />
    </g>
    
    <!-- Compression Magic Circle -->
    <circle cx="0" cy="150" r="30" fill="#805ad5" opacity="0.8">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="0" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ZIP!</text>
  </g>
  
  <!-- Compressed File Character -->
  <g transform="translate(250, 340)">
    <animateTransform attributeName="transform" type="translate" values="250,340; 250,330; 250,340" dur="2.5s" repeatCount="indefinite" />
    <!-- File Body (Smaller) -->
    <rect x="-40" y="-60" width="80" height="100" rx="5" ry="5" fill="#1a202c" stroke="#f06292" stroke-width="3" />
    <path d="M40,-60 L40,-80 L20,-60" fill="#1a202c" stroke="#f06292" stroke-width="3" />
    
    <!-- File Face (Happy) -->
    <circle cx="-15" cy="-30" r="7" fill="white" />
    <circle cx="15" cy="-30" r="7" fill="white" />
    <circle cx="-15" cy="-30" r="3" fill="#1a202c">
      <animate attributeName="cy" values="-30;-28;-30" dur="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="15" cy="-30" r="3" fill="#1a202c">
      <animate attributeName="cy" values="-30;-28;-30" dur="0.8s" repeatCount="indefinite" />
    </circle>
    <path d="M-15,0 Q0,15 15,0" stroke="white" stroke-width="2" fill="none">
      <animate attributeName="d" values="M-15,0 Q0,15 15,0; M-15,5 Q0,20 15,5; M-15,0 Q0,15 15,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- File Content Lines (Fewer) -->
    <rect x="-25" y="-10" width="50" height="3" rx="1" ry="1" fill="#f06292" opacity="0.8" />
    <rect x="-25" y="0" width="40" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-25" y="10" width="50" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-25" y="20" width="30" height="3" rx="1" ry="1" fill="#d264b6" opacity="0.8" />
    
    <!-- Size Indicator (Smaller value) -->
    <g>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      <circle cx="25" cy="-40" r="10" fill="#00cc00" opacity="0.7" />
      <text x="25" y="-37" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">2MB</text>
    </g>
  </g>
  
  <!-- Flying Mini Files -->
  <g>
    <!-- Mini File 1 -->
    <g transform="translate(100, 100)">
      <animateTransform attributeName="transform" type="translate" from="100,100" to="150,150" dur="5s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite" additive="sum" />
      <rect x="-10" y="-15" width="20" height="25" rx="2" ry="2" fill="#1a202c" stroke="#9f7aea" stroke-width="1" />
      <path d="M10,-15 L10,-20 L5,-15" fill="#1a202c" stroke="#9f7aea" stroke-width="1" />
      <rect x="-5" y="-10" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="-5" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="0" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    </g>
    
    <!-- Mini File 2 -->
    <g transform="translate(400, 100)">
      <animateTransform attributeName="transform" type="translate" from="400,100" to="350,150" dur="7s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="7s" repeatCount="indefinite" additive="sum" />
      <rect x="-10" y="-15" width="20" height="25" rx="2" ry="2" fill="#1a202c" stroke="#f06292" stroke-width="1" />
      <path d="M10,-15 L10,-20 L5,-15" fill="#1a202c" stroke="#f06292" stroke-width="1" />
      <rect x="-5" y="-10" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="-5" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="0" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    </g>
    
    <!-- Mini File 3 -->
    <g transform="translate(150, 50)">
      <animateTransform attributeName="transform" type="translate" from="150,50" to="200,100" dur="6s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite" additive="sum" />
      <rect x="-10" y="-15" width="20" height="25" rx="2" ry="2" fill="#1a202c" stroke="#d264b6" stroke-width="1" />
      <path d="M10,-15 L10,-20 L5,-15" fill="#1a202c" stroke="#d264b6" stroke-width="1" />
      <rect x="-5" y="-10" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="-5" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="0" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    </g>
    
    <!-- Mini File 4 -->
    <g transform="translate(350, 50)">
      <animateTransform attributeName="transform" type="translate" from="350,50" to="300,100" dur="8s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="8s" repeatCount="indefinite" additive="sum" />
      <rect x="-10" y="-15" width="20" height="25" rx="2" ry="2" fill="#1a202c" stroke="#805ad5" stroke-width="1" />
      <path d="M10,-15 L10,-20 L5,-15" fill="#1a202c" stroke="#805ad5" stroke-width="1" />
      <rect x="-5" y="-10" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="-5" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
      <rect x="-5" y="0" width="10" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    </g>
  </g>
</svg>