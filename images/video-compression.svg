<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Background -->
  <rect x="20" y="40" width="200" height="160" rx="15" ry="15" fill="none" stroke="#9f7aea" stroke-width="3" stroke-dasharray="5 3" />
  
  <!-- Video Screen -->
  <rect x="40" y="60" width="160" height="100" rx="5" ry="5" fill="#1a202c" stroke="#d264b6" stroke-width="3" />
  
  <!-- Video Content -->
  <circle cx="120" cy="90" r="15" fill="#f06292">
    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <rect x="90" y="120" width="60" height="10" rx="5" ry="5" fill="#9f7aea" />
  <rect x="90" y="120" width="30" height="10" rx="5" ry="5" fill="#f06292" />
  
  <!-- Play Button -->
  <circle cx="120" cy="90" r="25" fill="none" stroke="#9f7aea" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  <path d="M115,80 L115,100 L130,90 Z" fill="#9f7aea" opacity="0.9" />
  
  <!-- Compression Effect -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 10; 0 0" dur="2s" repeatCount="indefinite" />
    <path d="M70,180 L120,200 L170,180 L120,160 Z" fill="#805ad5" fill-opacity="0.7" />
    <text x="120" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">COMPRESS</text>
  </g>
  
  <!-- Film Strip Elements -->
  <rect x="40" y="60" width="10" height="100" fill="#d264b6" opacity="0.5" />
  <rect x="190" y="60" width="10" height="100" fill="#d264b6" opacity="0.5" />
  
  <!-- Small filmstrip holes -->
  <circle cx="45" cy="70" r="3" fill="#1a202c" />
  <circle cx="45" cy="90" r="3" fill="#1a202c" />
  <circle cx="45" cy="110" r="3" fill="#1a202c" />
  <circle cx="45" cy="130" r="3" fill="#1a202c" />
  <circle cx="45" cy="150" r="3" fill="#1a202c" />
  
  <circle cx="195" cy="70" r="3" fill="#1a202c" />
  <circle cx="195" cy="90" r="3" fill="#1a202c" />
  <circle cx="195" cy="110" r="3" fill="#1a202c" />
  <circle cx="195" cy="130" r="3" fill="#1a202c" />
  <circle cx="195" cy="150" r="3" fill="#1a202c" />
  
  <!-- Stars -->
  <path d="M30,30 L33,38 L42,39 L36,45 L38,54 L30,50 L22,54 L24,45 L18,39 L27,38 Z" fill="#f06292">
    <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="8s" repeatCount="indefinite" />
  </path>
  
  <path d="M210,30 L213,38 L222,39 L216,45 L218,54 L210,50 L202,54 L204,45 L198,39 L207,38 Z" fill="#f06292">
    <animateTransform attributeName="transform" type="rotate" from="0 210 30" to="-360 210 30" dur="10s" repeatCount="indefinite" />
  </path>
</svg>