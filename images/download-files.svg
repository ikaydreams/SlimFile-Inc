<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="150" height="150">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#9f7aea" stroke-width="2" stroke-dasharray="8 4" opacity="0.7" />
  
  <!-- Device Screen -->
  <rect x="50" y="50" width="100" height="70" rx="5" ry="5" fill="#1a202c" stroke="#805ad5" stroke-width="3" />
  
  <!-- Screen Content -->
  <rect x="55" y="55" width="90" height="60" rx="2" ry="2" fill="#2d3748" />
  
  <!-- Download Button -->
  <g transform="translate(100, 85)">
    <animateTransform attributeName="transform" type="translate" values="100,85; 100,83; 100,85" dur="1.5s" repeatCount="indefinite" />
    <rect x="-25" y="-10" width="50" height="20" rx="10" ry="10" fill="#805ad5" />
    <text x="0" y="5" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">DOWNLOAD</text>
  </g>
  
  <!-- Device Base -->
  <rect x="70" y="120" width="60" height="10" rx="2" ry="2" fill="#1a202c" stroke="#805ad5" stroke-width="2" />
  
  <!-- Happy Compressed File Character -->
  <g transform="translate(100, 140)">
    <animateTransform attributeName="transform" type="translate" values="100,140; 100,135; 100,140" dur="2s" repeatCount="indefinite" />
    <!-- File Body -->
    <rect x="-15" y="-20" width="30" height="40" rx="3" ry="3" fill="#1a202c" stroke="#f06292" stroke-width="2" />
    <path d="M15,-20 L15,-28 L7,-20" fill="#1a202c" stroke="#f06292" stroke-width="2" />
    
    <!-- File Face (Extra Happy) -->
    <circle cx="-5" cy="-10" r="3" fill="white" />
    <circle cx="5" cy="-10" r="3" fill="white" />
    <circle cx="-5" cy="-10" r="1.5" fill="#1a202c">
      <animate attributeName="cy" values="-10;-9;-10" dur="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="5" cy="-10" r="1.5" fill="#1a202c">
      <animate attributeName="cy" values="-10;-9;-10" dur="0.8s" repeatCount="indefinite" />
    </circle>
    <path d="M-8,0 Q0,8 8,0" stroke="white" stroke-width="1.5" fill="none">
      <animate attributeName="d" values="M-8,0 Q0,8 8,0; M-8,2 Q0,10 8,2; M-8,0 Q0,8 8,0" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- File Content Lines -->
    <rect x="-10" y="-5" width="20" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-10" y="0" width="15" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-10" y="5" width="20" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-10" y="10" width="12" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    
    <!-- Size Indicator -->
    <circle cx="12" cy="-15" r="6" fill="#00cc00" opacity="0.7" />
    <text x="12" y="-13" font-family="Arial" font-size="5" font-weight="bold" text-anchor="middle" fill="white">2MB</text>
  </g>
  
  <!-- Download Arrow Animation -->
  <g>
    <path d="M100,110 L100,130" stroke="#f06292" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite" />
    </path>
    <path d="M90,120 L100,130 L110,120" stroke="#f06292" stroke-width="3" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Small Stars/Sparkles -->
  <g>
    <!-- Sparkle 1 -->
    <path d="M130,70 L133,75 L138,76 L135,80 L136,85 L130,83 L124,85 L125,80 L122,76 L127,75 Z" fill="#f06292">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- Sparkle 2 -->
    <path d="M70,70 L73,75 L78,76 L75,80 L76,85 L70,83 L64,85 L65,80 L62,76 L67,75 Z" fill="#d264b6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Sparkle 3 -->
    <path d="M130,150 L132,153 L135,154 L133,156 L134,159 L130,158 L126,159 L127,156 L125,154 L128,153 Z" fill="#805ad5">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
    </path>
    
    <!-- Sparkle 4 -->
    <path d="M70,150 L72,153 L75,154 L73,156 L74,159 L70,158 L66,159 L67,156 L65,154 L68,153 Z" fill="#9f7aea">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Title -->
  <text x="100" y="180" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Download Optimized Files</text>
</svg>