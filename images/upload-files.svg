<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="150" height="150">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#9f7aea" stroke-width="2" stroke-dasharray="8 4" opacity="0.7" />
  
  <!-- Upload Area -->
  <rect x="40" y="60" width="120" height="100" rx="10" ry="10" fill="#1a202c" stroke="#805ad5" stroke-width="3" />
  
  <!-- Dotted Upload Border -->
  <rect x="50" y="70" width="100" height="80" rx="5" ry="5" fill="none" stroke="#d264b6" stroke-width="2" stroke-dasharray="5 3" />
  
  <!-- Upload Icon -->
  <g transform="translate(100, 110)">
    <animateTransform attributeName="transform" type="translate" values="100,110; 100,105; 100,110" dur="2s" repeatCount="indefinite" />
    <path d="M0,-25 L0,15" stroke="#f06292" stroke-width="3" stroke-linecap="round" />
    <path d="M-15,0 L0,-15 L15,0" stroke="#f06292" stroke-width="3" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- File Character -->
  <g transform="translate(100, 40)">
    <animateTransform attributeName="transform" type="translate" values="100,40; 100,35; 100,40" dur="1.5s" repeatCount="indefinite" />
    <!-- File Body -->
    <rect x="-15" y="-20" width="30" height="40" rx="2" ry="2" fill="#1a202c" stroke="#9f7aea" stroke-width="2" />
    <path d="M15,-20 L15,-25 L10,-20" fill="#1a202c" stroke="#9f7aea" stroke-width="2" />
    
    <!-- File Face -->
    <circle cx="-5" cy="-10" r="3" fill="white" />
    <circle cx="5" cy="-10" r="3" fill="white" />
    <circle cx="-5" cy="-10" r="1.5" fill="#1a202c">
      <animate attributeName="cy" values="-10;-9;-10" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="5" cy="-10" r="1.5" fill="#1a202c">
      <animate attributeName="cy" values="-10;-9;-10" dur="1s" repeatCount="indefinite" />
    </circle>
    <path d="M-5,0 Q0,5 5,0" stroke="white" stroke-width="1.5" fill="none">
      <animate attributeName="d" values="M-5,0 Q0,5 5,0; M-5,1 Q0,6 5,1; M-5,0 Q0,5 5,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- File Content Lines -->
    <rect x="-10" y="-5" width="20" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-10" y="0" width="15" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-10" y="5" width="20" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-10" y="10" width="12" height="2" rx="1" ry="1" fill="white" opacity="0.7" />
  </g>
  
  <!-- Bouncing Arrows -->
  <g>
    <g transform="translate(100, 70)">
      <animateTransform attributeName="transform" type="translate" values="100,70; 100,80; 100,70" dur="1s" repeatCount="indefinite" />
      <path d="M0,-5 L0,5" stroke="white" stroke-width="2" stroke-linecap="round" />
      <path d="M-5,0 L0,5 L5,0" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" />
    </g>
  </g>
  
  <!-- Text Label -->
  <text x="100" y="170" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Drop files here</text>
  
  <!-- Mini Files Around -->
  <g transform="translate(50, 30)">
    <animateTransform attributeName="transform" type="translate" from="50,30" to="60,50" dur="4s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite" additive="sum" />
    <rect x="-6" y="-9" width="12" height="15" rx="1" ry="1" fill="#1a202c" stroke="#f06292" stroke-width="1" />
    <path d="M6,-9 L6,-12 L3,-9" fill="#1a202c" stroke="#f06292" stroke-width="1" />
    <rect x="-3" y="-6" width="6" height="1" rx="0.5" ry="0.5" fill="white" opacity="0.7" />
    <rect x="-3" y="-3" width="6" height="1" rx="0.5" ry="0.5" fill="white" opacity="0.7" />
    <rect x="-3" y="0" width="6" height="1" rx="0.5" ry="0.5" fill="white" opacity="0.7" />
  </g>
  
  <g transform="translate(150, 30)">
    <animateTransform attributeName="transform" type="translate" from="150,30" to="140,50" dur="3.5s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="3.5s" repeatCount="indefinite" additive="sum" />
    <rect x="-6" y="-9" width="12" height="15" rx="1" ry="1" fill="#1a202c" stroke="#d264b6" stroke-width="1" />
    <path d="M6,-9 L6,-12 L3,-9" fill="#1a202c" stroke="#d264b6" stroke-width="1" />
    <rect x="-3" y="-6" width="6" height="1" rx="0.5" ry="0.5" fill="white" opacity="0.7" />
    <rect x="-3" y="-3" width="6" height="1" rx="0.5" ry="0.5" fill="white" opacity="0.7" />
    <rect x="-3" y="0" width="6" height="1" rx="0.5" ry="0.5" fill="white" opacity="0.7" />
  </g>
</svg>