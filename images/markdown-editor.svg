<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Background -->
  <rect x="20" y="20" width="200" height="200" rx="15" ry="15" fill="none" stroke="#9f7aea" stroke-width="2" stroke-dasharray="8 4" />
  
  <!-- Split Editor Interface -->
  <rect x="40" y="40" width="160" height="160" rx="5" ry="5" fill="#1a202c" stroke="#d264b6" stroke-width="2" />
  
  <!-- Divider -->
  <line x1="120" y1="40" x2="120" y2="200" stroke="#9f7aea" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Markdown Side -->
  <text x="80" y="60" font-family="monospace" font-size="9" text-anchor="middle" fill="#f06292"># Markdown Editor</text>
  
  <text x="58" y="80" font-family="monospace" font-size="8" text-anchor="start" fill="white">## Heading</text>
  <text x="58" y="95" font-family="monospace" font-size="6" text-anchor="start" fill="#d264b6">*Italic text*</text>
  <text x="58" y="110" font-family="monospace" font-size="6" text-anchor="start" fill="#9f7aea">**Bold text**</text>
  <text x="58" y="125" font-family="monospace" font-size="6" text-anchor="start" fill="white">- List item 1</text>
  <text x="58" y="140" font-family="monospace" font-size="6" text-anchor="start" fill="white">- List item 2</text>
  <text x="58" y="155" font-family="monospace" font-size="6" text-anchor="start" fill="#d264b6">[Link](url)</text>
  <text x="58" y="170" font-family="monospace" font-size="6" text-anchor="start" fill="#9f7aea">```code block```</text>
  
  <!-- Preview Side -->
  <text x="160" y="60" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#f06292">Preview</text>
  
  <text x="130" y="80" font-family="Arial" font-size="9" font-weight="bold" text-anchor="start" fill="white">Heading</text>
  <text x="130" y="95" font-family="Arial" font-size="7" font-style="italic" text-anchor="start" fill="#d264b6">Italic text</text>
  <text x="130" y="110" font-family="Arial" font-size="7" font-weight="bold" text-anchor="start" fill="#9f7aea">Bold text</text>
  
  <circle cx="132" cy="125" r="2" fill="white" />
  <text x="137" y="125" font-family="Arial" font-size="7" text-anchor="start" fill="white">List item 1</text>
  
  <circle cx="132" cy="140" r="2" fill="white" />
  <text x="137" y="140" font-family="Arial" font-size="7" text-anchor="start" fill="white">List item 2</text>
  
  <text x="130" y="155" font-family="Arial" font-size="7" text-anchor="start" fill="#d264b6" text-decoration="underline">Link</text>
  
  <rect x="130" y="165" width="50" height="12" rx="2" ry="2" fill="#333" />
  <text x="137" y="174" font-family="monospace" font-size="7" text-anchor="start" fill="#9f7aea">code block</text>
  
  <!-- Cursor Animation -->
  <rect x="108" y="170" width="2" height="6" fill="#f06292">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Decorative Elements -->
  <path d="M20,60 L28,70 L36,60" stroke="#f06292" stroke-width="2" fill="none" />
  <path d="M20,100 L28,110 L36,100" stroke="#f06292" stroke-width="2" fill="none" />
  <path d="M20,140 L28,150 L36,140" stroke="#f06292" stroke-width="2" fill="none" />
  <path d="M20,180 L28,190 L36,180" stroke="#f06292" stroke-width="2" fill="none" />
  
  <path d="M204,60 L212,70 L220,60" stroke="#f06292" stroke-width="2" fill="none" />
  <path d="M204,100 L212,110 L220,100" stroke="#f06292" stroke-width="2" fill="none" />
  <path d="M204,140 L212,150 L220,140" stroke="#f06292" stroke-width="2" fill="none" />
  <path d="M204,180 L212,190 L220,180" stroke="#f06292" stroke-width="2" fill="none" />
  
  <!-- Animated Markdown Icon -->
  <g transform="translate(60, 200) scale(0.4)">
    <animateTransform attributeName="transform" type="translate" values="60,200; 60,195; 60,200" dur="2s" repeatCount="indefinite" />
    <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="#805ad5" />
    <text x="0" y="5" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="white">Mâ†“</text>
  </g>
</svg>