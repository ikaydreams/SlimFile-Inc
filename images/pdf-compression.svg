<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Background -->
  <rect x="20" y="20" width="200" height="200" rx="20" ry="20" fill="none" stroke="#9f7aea" stroke-width="2" />
  
  <!-- PDF Icon -->
  <rect x="70" y="50" width="100" height="120" rx="5" ry="5" fill="#d264b6" />
  <rect x="70" y="50" width="100" height="30" rx="5" ry="5" fill="#f06292" />
  
  <text x="120" y="70" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">PDF</text>
  
  <rect x="80" y="90" width="80" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
  <rect x="80" y="105" width="80" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
  <rect x="80" y="120" width="80" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
  <rect x="80" y="135" width="60" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
  <rect x="80" y="150" width="40" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
  
  <!-- Compression Arrows -->
  <path d="M120,180 L150,190 L120,200 L90,190 Z" fill="#805ad5">
    <animate attributeName="fill" values="#805ad5;#9f7aea;#805ad5" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Size Indicator -->
  <circle cx="170" cy="60" r="15" fill="#ff0000" opacity="0.8" />
  <text x="170" y="65" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5MB</text>
  
  <!-- Compressed Size Indicator -->
  <circle cx="170" cy="180" r="10" fill="#00cc00" opacity="0.8" />
  <text x="170" y="183" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">1MB</text>
  
  <!-- Stars -->
  <path d="M40,40 L45,50 L55,52 L47,60 L50,70 L40,65 L30,70 L33,60 L25,52 L35,50 Z" fill="#f06292">
    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="10s" repeatCount="indefinite" />
  </path>
  
  <path d="M200,200 L203,205 L210,206 L205,210 L206,216 L200,213 L194,216 L195,210 L190,206 L197,205 Z" fill="#f06292">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="-360 200 200" dur="7s" repeatCount="indefinite" />
  </path>
</svg>