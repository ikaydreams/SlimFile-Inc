<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="120" height="120">
  <!-- Background -->
  <circle cx="120" cy="120" r="100" fill="none" stroke="#9f7aea" stroke-width="2" stroke-dasharray="10 5" />
  
  <!-- File Icons -->
  <g transform="translate(80, 100)">
    <animateTransform attributeName="transform" type="translate" values="80,100; 75,100; 80,100" dur="3s" repeatCount="indefinite" />
    <!-- Large File -->
    <rect x="-30" y="-40" width="60" height="80" rx="5" ry="5" fill="#1a202c" stroke="#805ad5" stroke-width="2" />
    <rect x="-20" y="-30" width="40" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-20" y="-20" width="40" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-20" y="-10" width="30" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-20" y="0" width="40" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-20" y="10" width="25" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-20" y="20" width="35" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <rect x="-20" y="30" width="30" height="5" rx="2" ry="2" fill="white" opacity="0.7" />
    <!-- Size Indicator -->
    <circle cx="20" cy="-30" r="15" fill="#ff0000" opacity="0.7" />
    <text x="20" y="-25" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">5MB</text>
  </g>
  
  <!-- Compression Process -->
  <g transform="translate(120, 100)">
    <animateTransform attributeName="transform" type="translate" values="120,100; 120,95; 120,100" dur="2s" repeatCount="indefinite" />
    <circle cx="0" cy="0" r="25" fill="#805ad5" opacity="0.8">
      <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite" />
    </circle>
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
      <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" alignment-baseline="middle" fill="white">70%</text>
  </g>
  
  <!-- Compressed File -->
  <g transform="translate(160, 100)">
    <animateTransform attributeName="transform" type="translate" values="160,100; 165,100; 160,100" dur="3s" repeatCount="indefinite" />
    <!-- Small File -->
    <rect x="-20" y="-25" width="40" height="50" rx="5" ry="5" fill="#1a202c" stroke="#f06292" stroke-width="2" />
    <rect x="-12" y="-15" width="24" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-12" y="-8" width="24" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-12" y="-1" width="18" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-12" y="6" width="24" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-12" y="13" width="15" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <rect x="-12" y="20" width="20" height="3" rx="1" ry="1" fill="white" opacity="0.7" />
    <!-- Size Indicator -->
    <circle cx="15" cy="-15" r="10" fill="#00cc00" opacity="0.7" />
    <text x="15" y="-12" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="white">1.5MB</text>
  </g>
  
  <!-- Sparkles -->
  <g>
    <circle cx="60" cy="60" r="3" fill="#f06292">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="180" cy="60" r="3" fill="#f06292">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="180" r="3" fill="#f06292">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="180" cy="180" r="3" fill="#f06292">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Stars -->
  <path d="M40,40 L43,48 L52,49 L46,55 L48,64 L40,60 L32,64 L34,55 L28,49 L37,48 Z" fill="#f06292">
    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="10s" repeatCount="indefinite" />
  </path>
  
  <path d="M200,40 L203,48 L212,49 L206,55 L208,64 L200,60 L192,64 L194,55 L188,49 L197,48 Z" fill="#9f7aea">
    <animateTransform attributeName="transform" type="rotate" from="0 200 40" to="-360 200 40" dur="15s" repeatCount="indefinite" />
  </path>
  
  <path d="M40,200 L43,208 L52,209 L46,215 L48,224 L40,220 L32,224 L34,215 L28,209 L37,208 Z" fill="#d264b6">
    <animateTransform attributeName="transform" type="rotate" from="0 40 200" to="-360 40 200" dur="12s" repeatCount="indefinite" />
  </path>
  
  <path d="M200,200 L203,208 L212,209 L206,215 L208,224 L200,220 L192,224 L194,215 L188,209 L197,208 Z" fill="#805ad5">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="8s" repeatCount="indefinite" />
  </path>
</svg>